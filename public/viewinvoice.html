<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Invoices</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEJX3Nw5g9pVxK5Gq9gnR8u+FVH//TTf1JlzxwIEM3XzhtWbNYk5ptSXi87Yz" crossorigin="anonymous">
    <style>
        body {
            background-color: #f4f7fc;
            font-family: 'Arial', sans-serif;
        }
        .table th, .table td {
            vertical-align: middle;
        }
        .table-hover tbody tr:hover {
            background-color: #f1f3f5;
        }
        .container {
            margin-top: 50px;
        }
        .card {
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            background-color: #fff;
        }
        .card-header {
            background-color: #007bff;
            color: #fff;
            padding: 25px;
            border-top-left-radius: 15px;
            border-top-right-radius: 15px;
            text-align: center;
        }
        .card-header h2 {
            font-size: 2rem;
            font-weight: 700;
        }
        .download-btn {
            background-color: #28a745;
            color: #fff;
            padding: 0.375rem 0.75rem;
            border-radius: 10px;
            text-decoration: none;
            font-size: 0.9rem;
        }
        .download-btn:hover {
            background-color: #218838;
        }
        .table-container {
            overflow-x: auto;
        }
        .table th {
            background-color: #f1f3f5;
            color: #495057;
        }
        .table td {
            text-align: center;
            font-size: 1rem;
        }
        .card-body {
            padding: 30px;
        }
        .card-body .table {
            border-radius: 10px;
        }
        .card-footer {
            background-color: #f1f3f5;
            padding: 10px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container">
        <div class="card">
            <div class="card-header">
                <h2>View Invoices</h2>
            </div>
            <div class="card-body table-container">
                <table class="table table-bordered table-hover">
                    <thead>
                        <tr>
                            <th>Invoice Number</th>
                            <th>Company Name</th>
                            <th>Customer Name</th>
                            <th>Total Amount</th>
                            <th>Date</th>
                            <th>Download</th>
                        </tr>
                    </thead>
                    <tbody id="invoice-list">
                        
                    </tbody>
                </table>
            </div>
         
        </div>
    </div>

    <script>

        fetch('/invoices')
            .then(response => response.json())
            .then(invoices => {
                const invoiceList = document.getElementById('invoice-list');
                invoices.forEach(invoice => {
                    const row = document.createElement('tr');
                    row.innerHTML = `
                        <td>${invoice.invoiceNumber}</td>
                        <td>${invoice.companyName}</td>
                        <td>${invoice.customerName}</td>
                        <td>â‚¹${invoice.totalAmount}</td>
                        <td>${invoice.date}</td>
                        <td><a href="/invoices/${invoice.invoiceNumber}" class="download-btn" download>Download <i class="bi bi-download"></i></a></td>
                    `;
                    invoiceList.appendChild(row);
                });
            })
            .catch(err => console.error('Error fetching invoices:', err));
    </script>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-9nA0XfOdbtVoOqlqk9z1ER7Uozw4AtwzUw2PUOgnWh05Ztqmv6zB7vff8i30Sftu" crossorigin="anonymous"></script>

</body>
</html>
